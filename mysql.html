<!DOCTYPE html>
<html>
<head>
    <title>Student Database Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        #displayArea {
            min-height: 300px;
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            background-color: #f8f9fa;
        }
        .btn-custom {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
        }
        .btn-custom:hover {
            background-color: #45a049;
        }
        .spinner {
            margin-left: 15px;
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: middle;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #666;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
            top: -1px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-group {
            display: flex;
            align-items: center;
        }
        .page-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Student Database Management System</h1>
        <div class="input-group">
            <label class="form-label me-3">Natural Language Query:</label>
            <input type="text" id="nlInput" class="form-control" placeholder="Enter your query...">
            <button class="btn btn-custom ms-2" id="nlExecute">Convert to SQL</button>
            <span id="nlSpinner" class="spinner-border spinner-border-sm spinner" role="status" style="display: none;"></span>
        </div>
        
        <div class="input-group">
            <label class="form-label me-3">SQL Query:</label>
            <input type="text" id="sqlInput" class="form-control" placeholder="Enter SQL statement...">
            <button class="btn btn-custom ms-2" id="sqlExecute">Execute Query</button>
            <span id="sqlSpinner" class="spinner-border spinner-border-sm spinner" role="status" style="display: none;"></span>
        </div>
        
        <div id="displayArea"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
