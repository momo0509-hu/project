<!DOCTYPE html>
<html>
<head>
    <title>Student Social Database Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        #displayArea {
            min-height: 300px;
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            background-color: #f8f9fa;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
            font-family: monospace;
        }
        .btn-custom {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
        }
        .btn-custom:hover {
            background-color: #1976D2;
        }
        .spinner {
            margin-left: 15px;
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: middle;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #666;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
            top: -1px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-group {
            display: flex;
            align-items: center;
        }
        .page-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .collection-info {
            background-color: #e3f2fd;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Student Social Database Management System</h1>
        
        <div class="collection-info">
            <h5>Database Structure:</h5>
            <ul>
                <li>student_social: Social information (social_id, platforms, friends_count, daily_online_hours, recent_posts)</li>
                <li>hobbies: Hobbies (clubs, preferred_events)</li>
                <li>device_usage: Device usage (primary_device, app_usage)</li>
            </ul>
        </div>

        <div class="input-group">
            <label class="form-label me-3">Natural Language Query:</label>
            <input type="text" id="nlInput" class="form-control" placeholder="Enter your query...">
            <button class="btn btn-custom ms-2" id="nlExecute">Convert to MongoDB</button>
            <span id="nlSpinner" class="spinner-border spinner-border-sm spinner" role="status" style="display: none;"></span>
        </div>
        
        <div class="input-group">
            <label class="form-label me-3">MongoDB Operation:</label>
            <input type="text" id="mongoInput" class="form-control" placeholder="Enter MongoDB operation...">
            <button class="btn btn-custom ms-2" id="mongoExecute">Execute</button>
            <span id="mongoSpinner" class="spinner-border spinner-border-sm spinner" role="status" style="display: none;"></span>
        </div>
        
        <div id="displayArea"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="mongo.js"></script>
</body>
</html>
